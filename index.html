<!DOCTYPE html>
<html>
  <head>
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Savings Calculator</h1>
    <label for="savings-amount">Amount to save:</label>
    <input type="number" id="savings-amount" />
    <br />
    <label for="monthly-income">Monthly income:</label>
    <input type="number" id="monthly-income" />
    <br />
    <label for="savings-timeframe">Savings timeframe (months):</label>
    <input type="number" id="savings-timeframe" />
    <br />
    <button onclick="calculateSavings()">Calculate</button>
    <div id="result"></div>
  </body>
  <script src="script.js"></script>
</html>
